<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Menu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
   
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12 equal columns */
            height: calc(100vh - 85px); /* Full viewport height */
        }
        .grid-item {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 1px;
            transition: transform 0.7s ease, filter 0.3s ease;
        }
        .grid-item:hover img {
            transform: scale(1.1);
            filter: brightness(70%);
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
        }
        .grid-item:hover .centered-text {
            opacity: 1;
        }
        a, a:hover {
            color: white !important;
            font-weight: normal !important;
        }

        /* First row */
        .row-1-col-1 { grid-column: span 6; }
        .row-1-col-2 { grid-column: span 6; }
        
        /* Second row */
        .row-2-col-1 { grid-column: span 4; }
        .row-2-col-2 { grid-column: span 4; }
        .row-2-col-3 { grid-column: span 4; }

        /* Third row */
        .row-3-col-1 { grid-column: span 4; }
        .row-3-col-2 { grid-column: span 4; }
        .row-3-col-3 { grid-column: span 4; }
    </style>
</head>

<body>

    </div>

    <div class="container-fluid p-0">

                <img src="https://placehold.co/200x200/gray/gray" alt="">
                <div class="centered-text">Contractor Monitor</div>
            </a>
            <a href="Contractor_Management.html" class="grid-item row-1-col-2">
