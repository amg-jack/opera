<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container-fluid banner">
        <a href="002MainMenu.html" class="text-white fs-3">
            <img src="assets/img/AMG.png" alt="" width="100px" height="auto">
        </a>
        <div class="ms-auto">Asset Management Group</div>
    </div>

    <div class="container-fluid p-3">

        <div class="row mb-2 d-flex justify-content-center">
                    
            <div class="col-lg-6">

                <div class="input-group">
                    <span class="input-group-text" id="input-group-left-example">Select Contractor:</span>
                    <select name="" id="" class="form-select form-select-sm">
                        <option value=""></option>
                    </select>
                </div>
                
            </div>

        </div>
        

        <div class="dashboard-container">

            <div class="card shadow">
                <div class="card-header text-center">
                   [title]
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header text-center">
                   [title]
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header text-center">
                   [title]
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header text-center">
                   [title]
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="assets/js/chart.umd.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            function isValidData(data) {
                if (!data || !Array.isArray(data) || data.length === 0) {
                    console.error('Invalid data:', data);
                    return false;
                }
                return true;
            }

            function createChart(ctx, type, data, options) {
                if (isValidData(data.datasets[0].data)) {
                    new Chart(ctx, {
                        type: type,
                        data: data,
                        options: options
                    });
                } else {
                    ctx.canvas.parentNode.innerHTML = '<p>Data error: Unable to load chart.</p>';
                }
            }

            // Chart 1: Line Chart
            var ctx1 = document.getElementById('chart1').getContext('2d');
            var data1 = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Sales',
                    data: [10, 20, 15, 30, 25, 40, 35, 40, 45, 50, 55, 60],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            };
            createChart(ctx1, 'line', data1, { responsive: true, maintainAspectRatio: false });

            // Chart 2: Bar Chart
            var ctx2 = document.getElementById('chart2').getContext('2d');
            var data2 = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Votes',
                    data: [12, 19, 3, 5, 2, 3, 15, 20, 25, 30, 35, 40],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            };
            createChart(ctx2, 'bar', data2, { responsive: true, maintainAspectRatio: false });

            // Chart 3: Line Chart with Multiple Datasets
            var ctx3 = document.getElementById('chart3').getContext('2d');
            var data3 = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: '2023',
                        data: [12, 19, 3, 5, 2, 3, 10, 15, 20, 25, 30, 35],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true
                    },
                    {
                        label: '2024',
                        data: [15, 25, 5, 10, 20, 30, 35, 40, 45, 50, 55, 60],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true
                    }
                ]
            };
            createChart(ctx3, 'line', data3, { responsive: true, maintainAspectRatio: false });

            // Chart 4: Doughnut Chart
            var ctx4 = document.getElementById('chart4').getContext('2d');
            var data4 = {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            };
            createChart(ctx4, 'doughnut', data4, { responsive: true, maintainAspectRatio: false });
        });
    </script>
</body>
</html>
